<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Game</title>
  <link rel="stylesheet" href ="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <audio id="bossmusic">
    <source src="bossmusic.mp3" type="audio/mpeg">
  </audio>
  <h2 class="health-bar"><strong>Health: <span id="healthbar">100</span>/100</strong></h2>
  <div class="boss-container">
    <div class="boss-image">
      <img src="boss.png" width="30%" height="30%" alt="boss cat" id="image">
    </div>
    <div id="dialogue" class="speech-bubble">Let's fight punk!</div>
    <br>
    <h3 class="damage"><strong>Damage: <span id="damage"></strong></h3>
    <br>
    <button type="button" id="button">New Game</button>
  </div>
  
</body>
</html>
